<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcode Clustering Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Postcode Clustering Tool</h1>
        </div>
    </div>

    <div class="dashboard-layout">
        <!-- Left Sidebar -->
        <div class="sidebar h-100">
            <form id="upload-form">
                <div class="control-group">
                    <label>Upload CSV File</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>

                <div class="control-group">
                    <label>Number of Groups</label>
                    <input type="number" class="form-control" id="num_groups" name="num_groups" value="3" min="2" required>
                </div>

                <div class="control-group">
                    <button type="submit" class="btn btn-primary w-100 mb-3">Generate Map</button>
                </div>
            </form>
            <button id="download-clustered-csv" class="btn btn-primary w-100" disabled>
                Download Clusters
            </button>
        </div>

        <!-- Main Content (Map) -->
        <div class="main-content">
            <div class="map-container position-relative">
                <iframe id="map-display" src="http://127.0.0.1:5000/placeholder_map"></iframe>
                <div class="spinner-overlay" id="spinner-overlay">
                    <div class="text-center">
                        <div class="spinner-border mb-3"></div>
                        <div class="loading-text">Processing your data...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="m-0">Postcode Clustering Tool</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
